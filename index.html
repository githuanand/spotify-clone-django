{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Spotify Clone</title>

<!-- Favicon link -->
<link rel="icon" type="image/png" href="{% static 'images/spotify.png' %}">


<style>
    body { background-color: rgba(16, 195, 207, 0.9); font-family: Arial, sans-serif; color: white; margin: 0; padding: 0; }
    header { padding: 20px; background-color: #1db954; text-align: center; font-size: 24px; font-weight: bold; }
    .song-list { padding: 20px; }
    .song { display: flex; align-items: center; background-color: #181818; margin-bottom: 10px; padding: 10px; border-radius: 8px; cursor: pointer; transition: background 0.2s; }
    .song:hover { background-color: rgba(36, 14, 241, 0.93); }
    .song img { width: 60px; height: 60px; border-radius: 6px; margin-right: 15px; }
    .song-info { flex: 1; }
    .player { position: fixed; bottom: 0; left: 0; right: 0; background-color: #282828; padding: 15px; display: flex; align-items: center; }
    .player img { width: 50px; height: 50px; margin-right: 15px; border-radius: 4px; }
    .controls button { background: none; border: none; color: white; font-size: 20px; margin: 0 10px; cursor: pointer; }
    .controls button:hover { color: #1db954; }
</style>
</head>
<body>

<header style="background-color: aqua; padding: 20px; text-align: center;">
    <h1 style="display: flex; align-items: center; gap: 10px; justify-content: center; margin: 0; color: black;">
        <img src="{% static 'images/spotify.png' %}" alt="Spotify Logo" class="logo" style="width: 40px; height: 40px;">
        Spotify Clone
    </h1>
</header>



<div class="song-list">
    {% for song in songs %}
    <div class="song" 
         data-id="{{ song.id }}" 
         data-file="{% static song.file %}" 
         data-title="{{ song.title }}" 
         data-artist="{{ song.artist }}" 
         data-cover="{% static song.cover %}">
        <img src="{% static song.cover %}" alt="{{ song.title }}">
        <div class="song-info">
            <div><strong>{{ song.title }}</strong></div>
            <div style="font-size: 14px; color: gray;">{{ song.artist }}</div>
        </div>
    </div>
    {% endfor %}
</div>

<div class="player">
    <img id="player-cover" src="{% static songs.0.cover %}" alt="Cover">
    <div>
        <div id="player-title">{{ songs.0.title }}</div>
        <div id="player-artist" style="font-size: 14px; color: gray;">{{ songs.0.artist }}</div>
    </div>
    <div class="controls" style="margin-left:auto;">
        <button id="prev">⏮</button>
        <button id="play">▶</button>
        <button id="next">⏭</button>
    </div>
    <audio id="audioPlayer" controls>
        <source src="{% static songs.0.file %}" type="audio/mpeg">
    </audio>
</div>

<script>
    let currentSongIndex = 0;
    const songs = document.querySelectorAll('.song');
    const audioPlayer = document.getElementById('audioPlayer');
    const playerCover = document.getElementById('player-cover');
    const playerTitle = document.getElementById('player-title');
    const playerArtist = document.getElementById('player-artist');
    const playBtn = document.getElementById('play');
    const prevBtn = document.getElementById('prev');
    const nextBtn = document.getElementById('next');

    function loadSong(index) {
        const song = songs[index];
        audioPlayer.src = song.dataset.file;
        playerCover.src = song.dataset.cover;
        playerTitle.textContent = song.dataset.title;
        playerArtist.textContent = song.dataset.artist;
        currentSongIndex = index;
    }

    songs.forEach((song, index) => {
        song.addEventListener('click', () => {
            loadSong(index);
            audioPlayer.play();
            playBtn.textContent = '⏸';
        });
    });

    playBtn.addEventListener('click', () => {
        if (audioPlayer.paused) {
            audioPlayer.play();
            playBtn.textContent = '⏸';
        } else {
            audioPlayer.pause();
            playBtn.textContent = '▶';
        }
    });

    prevBtn.addEventListener('click', () => {
        let newIndex = (currentSongIndex - 1 + songs.length) % songs.length;
        loadSong(newIndex);
        audioPlayer.play();
        playBtn.textContent = '⏸';
    });

    nextBtn.addEventListener('click', () => {
        let newIndex = (currentSongIndex + 1) % songs.length;
        loadSong(newIndex);
        audioPlayer.play();
        playBtn.textContent = '⏸';
    });

    audioPlayer.addEventListener('ended', () => {
        let newIndex = (currentSongIndex + 1) % songs.length;
        loadSong(newIndex);
        audioPlayer.play();
    });
</script>

</body>
</html>
